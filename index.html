<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="qr-code-7819652_1920.jpg" type="image/x-icon">
</head>
<body>
    <h1 class="heading"><span>KK's</span> QR-Code Generator</h1>
    <div class="container">
        <h2>Enter your name or URL</h2><input type="text" placeholder="Text or URL" id="input">
        <div id="imgBox">
            <img src="" id="QRimg">
        </div>
        <button onclick="generate()">Generate QR Code</button>

    </div>

</body>
    <script>

function generate(){
    var input=document.getElementById("input");
var imgBox=document.getElementById("imgBox");
var QRimg=document.getElementById("QRimg");
    if(input.value.length >0){
    QRimg.src="	https://api.qrserver.com/v1/create-qr-code/?data="+input;
    imgBox.classList.add("show-img");
 
}else{
input.classList.add("error");
setTimeout(()=>{
    input.classList.remove("error");
},1000)
    }

}

    </script>

</html>
